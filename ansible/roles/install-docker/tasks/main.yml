- name: Update apt cache
  ansible.builtin.apt:
    cache_valid_time: 3600

- name: Install requirements
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
    state: latest

# https://www.jeffgeerling.com/blog/2022/aptkey-deprecated-debianubuntu-how-fix-ansible
- name: Add Docker apt repo key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/trusted.gpg.d/docker.asc
    mode: "644"

- name: Add Docker apt repo
  ansible.builtin.apt_repository:
    filename: docker # Will create /etc/apt/sources.list.d/docker.list
    repo: "deb [arch={{ ansible_architecture | replace('x86_64', 'amd64') | replace('aarch64', 'arm64') }} signed-by=/etc/apt/trusted.gpg.d/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  register: docker_apt_repo

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
  when: docker_apt_repo.changed

- name: Install Docker and dependencies
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest

- name: Start and enable Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: yes
    state: started

- name: Install bash-completion package
  ansible.builtin.apt:
    name: bash-completion
    state: present

- name: Create bash completion directory
  ansible.builtin.file:
    path: /etc/bash_completion.d
    state: directory
    mode: "0755"

- name: Download Docker bash completion script
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/docker/cli/v29.2.1/contrib/completion/bash/docker
    dest: /etc/bash_completion.d/docker
    mode: "0644"

- name: Ensure bash completion is sourced in root's .bashrc
  ansible.builtin.blockinfile:
    path: /root/.bashrc
    create: yes
    mode: "0644"
    marker: "# {mark} ANSIBLE MANAGED BLOCK - Docker bash completion"
    block: |
      if [ -f /etc/bash_completion ] && ! shopt -oq posix; then
          . /etc/bash_completion
      fi

- name: Create daily Docker maintenance cron job daily at 06:00
  ansible.builtin.cron:
    name: docker-maintenance
    cron_file: docker-maintenance
    minute: 0
    hour: 6
    user: root
    job: docker system prune -af
