# Coral AI USB accelerator for object detection
detectors:
  coral:
    type: edgetpu
    device: usb

# Go2rtc config
go2rtc:
  streams:
    c1-side:
      - ffmpeg:http://10.10.8.11/flv?port=1935&app=bcs&stream=channel0_main.bcs&user=admin&password={FRIGATE_C1_PASS}#video=copy#audio=copy#audio=opus
    c2-garden:
      - ffmpeg:http://10.10.8.12/flv?port=1935&app=bcs&stream=channel0_main.bcs&user=admin&password={FRIGATE_C2_PASS}#video=copy#audio=copy#audio=opus
    c3-garage:
      - ffmpeg:http://10.10.8.13/flv?port=1935&app=bcs&stream=channel0_main.bcs&user=admin&password={FRIGATE_C3_PASS}#video=copy#audio=copy#audio=opus
    c4-front:
      - ffmpeg:http://10.10.8.14/flv?port=1935&app=bcs&stream=channel0_main.bcs&user=admin&password={FRIGATE_C4_PASS}#video=copy#audio=copy#audio=opus

cameras:
  c1-side:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/c1-side
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    objects:
      filters:
        car:
          mask: 0.265,0.446,0.551,0.598,0.419,0.996,0.004,0.987,0.033,0.818

  c2-garden:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/c2-garden
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record

  c3-garage:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/c3-garage
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    objects:
      filters:
        car:
          mask: 0.427,0.456,0.819,0.431,1,0.665,1,1,0.463,1

  c4-front:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/c4-front
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    objects:
      filters:
        car:
          mask: 0,0.654,0.175,0.513,0.596,0.989,0.148,0.994

camera_groups:
  Cameras:
    order: 1
    icon: LuAirplay
    cameras:
      - c1-side
      - c2-garden
      - c3-garage
      - c4-front
