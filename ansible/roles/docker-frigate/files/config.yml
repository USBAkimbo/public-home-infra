version: 0.15-1

# Disable TLS as we're using a reverse proxy
tls:
  enabled: false

# Turn off MQTT because I'm not using Home Assistant
mqtt:
  enabled: false

# Keep 24/7 recorded video for 30 days
record:
  enabled: true
  retain:
    days: 30
    mode: all

# Set the live view to all cameras all the time
birdseye:
  mode: continuous

detect:
  width: 640
  height: 480

objects:
  track:
    - person
    - bicycle
    - car
    - motorcycle
    - bird
    - cat
    - dog

