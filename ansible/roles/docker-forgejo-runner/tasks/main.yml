- name: Install python3-requests (needed for docker modules)
  ansible.builtin.apt:
    name: python3-requests
    state: latest
  become: true

- name: Create Forgejo Runner directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "770"
    owner: "{{ FORGEJO_RUNNER_UID }}"
    group: "{{ FORGEJO_RUNNER_GID }}"
  loop:
    - "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner"
    - "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner/data"
    - "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner/data/.cache"

- name: Check if runner is already registered
  ansible.builtin.stat:
    path: "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner/data/.runner"
  register: runner_registered

- name: Register forgejo runner (first time only)
  community.docker.docker_container:
    name: forgejo-runner-register
    image: code.forgejo.org/forgejo/runner:12.6.4
    command: >
      forgejo-runner register
      --no-interactive
      --instance https://{{ FORGEJO_INSTANCE_URL }}
      --token {{ FORGEJO_RUNNER_TOKEN }}
      --name "proxmox-runner"
      --labels "forgejo-runner"
    volumes:
      - "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner/data:/data"
    working_dir: /data
    user: 1001
    detach: false
  when: not runner_registered.stat.exists

- name: Copy over runner config template
  ansible.builtin.template:
    src: config.yml.j2
    dest: "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner/data/config.yml"
    mode: "770"
    owner: "{{ FORGEJO_RUNNER_UID }}"
    group: "{{ FORGEJO_RUNNER_GID }}"

- name: Copy over docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner/docker-compose.yml"
    mode: "770"

- name: Start compose stack
  community.docker.docker_compose_v2:
    project_src: "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner"
    project_name: forgejo-runner

- name: Cleanup compose file
  ansible.builtin.file:
    path: "{{ DOCKER_VOLUMES_ROOT }}/forgejo-runner/docker-compose.yml"
    state: absent
